    <script type="text/javascript">
        // déclaration de variable jour mois année
        let maintenant = new Date();
        let jour = maintenant.getDate();
        let mois = maintenant.getMonth() + 1;
        let an = maintenant.getFullYear();
        //affiche dans l'html le jour mois année + texte
        document.write("Bienvenue Nous sommes le ", jour, "/", mois, "/", an, ".");

    </SCRIPT>


    </script>
